<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cobrança - Login</title>
    <link rel="stylesheet" href="login1.css"> <!-- Link para o arquivo de estilos, se necessário -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="../dashboard-cadastro/dashboard-cadastro.html">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i> // Icone de usuário
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>password</label>
                    <i class='bx bxs-lock-alt' ></i>  // Icone de senha
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="logreg-link">
                    <p>Não tem uma conta? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
